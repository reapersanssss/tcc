<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — PowerBody</title>
  <link rel="stylesheet" href="style.css"> <!-- seu CSS principal -->
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>

    <form id="login-form">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>

  <!-- Script do Supabase (mantenha o seu login.js se já tiver) -->
  <script type="module" src="login.js"></script>
 </form>
    <p><a href="cadastro.html">Criar conta</a> · <a href="esqueci-senha.html">Esqueci a senha</a></p>
  </main>
<script>
document.getElementById('frmLogin').addEventListener('submit', async e=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const body = { email: fd.get('email'), password: fd.get('password') };
  const res = await fetch('/api/login',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
  const j = await res.json();
  if (res.ok) {
    window.location = '/profile.html';
  } else {
    alert(j.error || 'Erro');
  }
});
</script>
</body>
</html>
