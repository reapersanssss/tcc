<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha ‚Äî PowerBody</title>

  <style>
    /* ======== ESTILO GERAL ======== */
    body {
      background: url("https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&w=1600&q=80")
        no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(30, 30, 30, 0.95);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 360px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #00ffc8;
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
      font-size: 0.95em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffc8;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1em;
    }

    button:hover {
      background: #00e0b0;
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00ffc8;
    }

    .voltar-link {
      display: block;
      margin-top: 15px;
      color: #00ffc8;
      text-decoration: none;
      transition: color 0.3s, transform 0.2s;
      font-weight: bold;
    }

    .voltar-link:hover {
      color: #fff;
      transform: translateY(-2px);
    }

    .mensagem {
      margin-top: 10px;
      font-size: 0.95em;
      color: #00ffc8;
      text-shadow: 0 0 8px #00ffc8;
    }

    .mensagem.erro {
      color: #ff4d4d;
      text-shadow: none;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="form-container">
    <h2>Redefinir Senha</h2>
    <p>Insira sua nova senha abaixo.</p>

    <form id="resetPasswordForm">
      <input
        type="password"
        id="novaSenha"
        placeholder="Nova senha"
        required
      />
      <input
        type="password"
        id="confirmarSenha"
        placeholder="Confirmar nova senha"
        required
      />
      <button type="submit">Salvar nova senha</button>
    </form>

    <div id="mensagem" class="mensagem"></div>

    <a href="login.html" class="voltar-link">‚Üê Voltar ao login</a>
  </div>

  <!-- ======== SUPABASE ======== -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üîπ Configura√ß√£o do Supabase
    const SUPABASE_URL = "https://jwmbpltpmpkqczxdoave.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3bWJwbHRwbXBrcWN6eGRvYXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1OTEwNDcsImV4cCI6MjA3NDE2NzA0N30.fOIG41NcI5lpop34eg-TsymepReu2PHysu_ESkU5m_Q";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("resetPasswordForm");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const novaSenha = document.getElementById("novaSenha").value.trim();
      const confirmarSenha = document.getElementById("confirmarSenha").value.trim();

      if (novaSenha !== confirmarSenha) {
        msg.textContent = "‚ùå As senhas n√£o coincidem.";
        msg.classList.add("erro");
        return;
      }

      if (novaSenha.length < 6) {
        msg.textContent = "‚ö†Ô∏è A senha deve ter pelo menos 6 caracteres.";
        msg.classList.add("erro");
        return;
      }

      // üîπ Atualiza a senha no Supabase
      const { data, error } = await supabase.auth.updateUser({
        password: novaSenha,
      });

      if (error) {
        msg.textContent = "‚ùå Erro ao redefinir senha: " + error.message;
        msg.classList.add("erro");
      } else {
        msg.textContent = "‚úÖ Senha redefinida com sucesso!";
        msg.classList.remove("erro");

        // Redirecionar para o login
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
