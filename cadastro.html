<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | PowerBody</title>
  <link rel="stylesheet" href="login.css">
  <script type="module" src="cadastro.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <h1>Criar Conta no PowerBody</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Senha" required>
        <button type="button" id="toggle-password">👁️</button>
      </div>
      <button type="submit" id="signup-btn">Cadastrar</button>
    </form>
    <p id="message"></p>

    <p class="cadastro-texto">
      Já tem uma conta? <a href="login.html">Entrar</a>
    </p>
  </div>

</body>
</html>
